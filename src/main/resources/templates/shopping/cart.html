<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Your Shopping Cart</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles1.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="shopping">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="shopping">Home</a></li>
            </ul>
            <!-- Chuyển trang khi ấn vào giỏ hàng -->
            <a class="btn btn-outline-dark" href="cart">
                <i class="bi-cart-fill me-1"></i>
                Cart
                <span class="badge bg-dark text-white ms-1 rounded-pill" id="cartTotal" th:text="${cartTotal}"></span>
            </a>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Your Shopping Cart</h1>
        </div>
    </div>
</header>
<!-- Section-->
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Vòng lặp for hiển thị các dữ liệu của giỏ hàng -->
                        <tr th:each="item, iStat : ${cartItems}">
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}"></td>
                            <td th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 0, 'POINT')}"></td>
                            <td>
                                <!-- Nút xóa sản phẩm -->
                                <button class="btn btn-danger" type="button" onclick="removeItem(${iterStat.index})">Remove</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div  style="display: flex; align-items: center; flex-direction: column">
                    <div  style="align-self: center; display: flex">
                        <h4>Quantity: <span th:text="${cartTotal}"></span></h4>
                        <h4 style="margin-left: 100px">Total Price: <span th:text="${#numbers.formatDecimal(cartTotalPrice, 0, 'COMMA', 2, 'POINT')}"></span> $</h4>
                        <!-- Nút thanh toán -->

                    </div>

                </div>
            </div>
            <button class="btn btn-success" onclick="checkout()">Checkout</button>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->

<!-- Script xử lý xóa sản phẩm và thanh toán -->
<script th:inline="javascript">
    /*<![CDATA[*/
    function removeItem(index) {
        // Gọi API hoặc cập nhật dữ liệu theo index

    }

    function checkout() {
        // Gọi API hoặc cập nhật dữ liệu theo index
        console.log("Checkout");
    }
    /*]]>*/
</script>
</body>
</html>
