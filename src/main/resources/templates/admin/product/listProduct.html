<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>PRODUCT LIST</h2>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>DESCRIPTION</th>
            <th>UNIT</th>
            <th>MANUFACTURER</th>
            <th>STATUS</th>
            <th colspan="2">
                <a class="btn btn-success" href="/show-add-form">New Product</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, iStat : ${productPage.content}">
            <td th:text="${product.product_id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.unit}"></td>
            <td th:text="${product.manufacturer}"></td>
            <td th:text="${product.status}"></td>
            <td><a class="btn btn-primary" th:href="@{products/show-edit-form/{id}(id=${product.product_id})}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{products/delete/{id}(id=${product.product_id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <div class="pagination justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li th:if="${productPage.hasPrevious}" class="page-item">
                    <a class="page-link" th:href="@{/products(size=${productPage.size}, page=${productPage.number - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="pageNumber : ${pageNumbers}" class="page-item" th:class="${pageNumber == productPage.number + 1} ? 'active'">
                    <a class="page-link" th:href="@{/products(size=${productPage.size}, page=${pageNumber})}" th:text="${pageNumber}"></a>
                </li>
                <li th:if="${productPage.hasNext}" class="page-item">
                    <a class="page-link" th:href="@{/products(size=${productPage.size}, page=${productPage.number + 1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- Bootstrap JS and dependencies (optional) -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<link href="css/styles1.css" rel="stylesheet" />
</body>
</html>
